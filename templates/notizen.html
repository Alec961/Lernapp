{% extends "base.html" %}

{% block title %}Notizen{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">📝 Notizen</h1>
<p class="text-gray-600 mb-4">Hier kannst du deine Gedanken und Ideen festhalten.</p>

<div class="bg-white p-4 rounded shadow-md">
    <form action="#" method="POST">
        <label class="block mb-2 font-semibold" for="note">Neue Notiz:</label>
        <textarea id="note" name="note" rows="4" class="w-full border rounded p-2" placeholder="Schreibe hier deine Notiz..."></textarea>
        <button type="submit" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Speichern</button>
    </form>
</div>
{% endblock %}
